<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="closeModal(item)">
      <ion-label>
        <h2>ID: {{ item.fcId }}</h2>
        <p>Referencia: {{ item.fcReferencia }}</p>
        <p>Descripción: {{ item.fcDesciripcion }}</p>
        <p>Versión: {{ item.fcVersion }}</p>
        <p>Logística Envío: {{ item.fdtLogisticaEnvio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
