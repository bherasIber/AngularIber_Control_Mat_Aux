<ion-split-pane contentId="main-content" style="--side-min-width: 0px; --side-max-width: 15%;">
  <ion-menu side="start" contentId="main-content">
    <!-- Menú lateral -->
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home/general" routerDirection="root" *ngIf="role === 'logistica' || role === 'diseño' || 
                                                                              role === 'calidad' || role === 'laboratorio' || 
                                                                              role === 'admin'">General</ion-item>
        <ion-item routerLink="/home/logistica" routerDirection="root" *ngIf="role === 'logistica' || role === 'admin'">Logística</ion-item>
        <ion-item routerLink="/home/diseno" routerDirection="root" *ngIf="role === 'diseño' || role === 'admin'">Diseño</ion-item>
        <ion-item routerLink="/home/calidad" routerDirection="root" *ngIf="role === 'calidad' || role === 'admin'">Calidad</ion-item>
        <ion-item routerLink="/home/laboratorio" routerDirection="root" *ngIf="role === 'laboratorio' || role === 'admin'">Laboratorio</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
